<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDoc Pro - Document Security Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-shield-lock"></i> SecureDoc Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#infoModal">
                            <i class="bi bi-info-circle"></i> About
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Info Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">About SecureDoc Pro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <h4 class="mb-2">Made by</h4>
                        <h3 class="mb-4 fw-bold text-primary">Sunny Creado</h3>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <a href="mailto:sunnycreado100@gmail.com" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-envelope"></i> Email
                        </a>
                        <a href="https://www.linkedin.com/in/sunnycreado/" target="_blank" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-linkedin"></i> LinkedIn
                        </a>
                        <a href="https://github.com/sunnycreado" target="_blank" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-github"></i> GitHub
                        </a>
                    </div>
                    <p class="text-muted">
                        SecureDoc Pro is a powerful document security tool that allows you to embed hidden watermarks 
                        in your documents. Perfect for protecting sensitive documents and tracking their origin.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
